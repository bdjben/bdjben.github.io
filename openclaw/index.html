<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenClaw ‚Äî Dashboard Suite</title>
<style>
:root {
  --bg: #0a0e14;
  --bg-card: #111822;
  --cyan: #00d4ff;
  --cyan-dim: rgba(0, 212, 255, 0.08);
  --cyan-glow: rgba(0, 212, 255, 0.6);
  --text: #c8d6e5;
  --text-dim: #667788;
  --font: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}
/* Scanlines */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0, 212, 255, 0.015) 2px,
    rgba(0, 212, 255, 0.015) 4px
  );
  pointer-events: none;
  z-index: 1000;
}
/* HUD frame corners */
.hud-frame { position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 999; }
.corner { position: absolute; width: 40px; height: 40px; border-color: rgba(0,212,255,0.25); border-style: solid; border-width: 0; }
.corner-tl { top: 12px; left: 12px; border-top-width: 2px; border-left-width: 2px; }
.corner-tr { top: 12px; right: 12px; border-top-width: 2px; border-right-width: 2px; }
.corner-bl { bottom: 12px; left: 12px; border-bottom-width: 2px; border-left-width: 2px; }
.corner-br { bottom: 12px; right: 12px; border-bottom-width: 2px; border-right-width: 2px; }

.content { text-align: center; z-index: 1; padding: 2em; }
.logo {
  font-size: 3em;
  font-weight: 700;
  color: var(--cyan);
  letter-spacing: 0.4em;
  text-shadow: 0 0 30px var(--cyan-glow), 0 0 60px rgba(0,212,255,0.3);
  margin-bottom: 0.2em;
}
.subtitle {
  font-size: 0.9em;
  color: var(--text-dim);
  letter-spacing: 0.5em;
  margin-bottom: 0.3em;
}
.byline {
  font-size: 0.75em;
  color: var(--text-dim);
  letter-spacing: 0.3em;
  opacity: 0.6;
  margin-bottom: 2.5em;
}
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5em;
  max-width: 700px;
  width: 100%;
}
.card {
  background: var(--bg-card);
  border: 1px solid rgba(0,212,255,0.2);
  border-radius: 6px;
  padding: 2em 1.5em;
  text-decoration: none;
  color: var(--text);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: var(--cyan);
  opacity: 0;
  transition: opacity 0.3s ease;
}
.card:hover {
  border-color: rgba(0,212,255,0.5);
  box-shadow: 0 0 20px rgba(0,212,255,0.15), 0 0 40px rgba(0,212,255,0.05);
  transform: translateY(-2px);
}
.card:hover::before { opacity: 1; }
.card-icon { font-size: 1.8em; margin-bottom: 0.5em; display: block; }
.card-title {
  font-size: 1em;
  font-weight: 700;
  color: var(--cyan);
  letter-spacing: 0.15em;
  margin-bottom: 0.4em;
}
.card-desc {
  font-size: 0.7em;
  color: var(--text-dim);
  letter-spacing: 0.1em;
}
.nav-hint {
  font-size: 0.65em;
  color: var(--text-dim);
  letter-spacing: 0.08em;
  margin-top: 2em;
  opacity: 0.6;
}
.book-btn {
  display: block;
  width: 100%;
  max-width: 700px;
  margin-top: 1.5em;
  padding: 16px;
  background: #ff3333;
  color: #fff;
  font-family: var(--font);
  font-size: 0.85em;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-decoration: none;
  text-align: center;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.book-btn:hover {
  background: #ff4444;
  box-shadow: 0 0 20px rgba(255,51,51,0.4), 0 0 40px rgba(255,51,51,0.2);
  transform: translateY(-1px);
}
@media (max-width: 600px) {
  .logo { font-size: 2em; }
  .grid { grid-template-columns: 1fr; max-width: 400px; }
}
</style>
</head>
<body>
<div class="hud-frame">
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
</div>
<div class="content">
  <a href="/" style="text-decoration:none;color:var(--cyan)"><div class="logo">OPENCLAW</div></a>
  <div class="subtitle">DASHBOARD SUITE</div>
  <div class="byline">by Ben Badejo</div>
  <div class="grid">
    <a href="agenda/" class="card">
      <span class="card-icon">üìã</span>
      <div class="card-title">AGENDA</div>
      <div class="card-desc">OPERATIONAL STATUS</div>
    </a>
    <a href="crm/" class="card">
      <span class="card-icon">ü§ù</span>
      <div class="card-title">CRM</div>
      <div class="card-desc">PIPELINE COMMAND CENTER</div>
    </a>
    <a href="project-view/" class="card">
      <span class="card-icon">üî¨</span>
      <div class="card-title">PROJECT VIEW</div>
      <div class="card-desc">DOMAINS &amp; INITIATIVES</div>
    </a>
    <a href="system-monitor/" class="card">
      <span class="card-icon">‚öôÔ∏è</span>
      <div class="card-title">SYSTEM MONITOR</div>
      <div class="card-desc">ARCHITECTURE &amp; AGENTS</div>
    </a>
  </div>
  <div class="nav-hint">CLICK A DASHBOARD TO ENTER ¬∑ USE ‚Üê ‚Üí ARROW KEYS TO NAVIGATE BETWEEN VIEWS</div>
  <a href="https://benbadejo.youcanbook.me" target="_blank" class="book-btn">BOOK A SESSION WITH BEN ‚Üí</a>
</div>
<script>
document.addEventListener('keydown', function(e) {
  const cards = ['agenda/', 'crm/', 'project-view/', 'system-monitor/'];
  if (e.key === 'ArrowRight') window.location.href = cards[0];
  if (e.key === 'ArrowLeft') window.location.href = cards[cards.length - 1];
});
</script>
</body>
</html>
