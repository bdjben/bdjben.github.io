<title>Ben Badejo</title>
<style>
:root {
  --bg: #0a0e14;
  --bg-card: #111822;
  --cyan: #00d4ff;
  --cyan-dim: rgba(0, 212, 255, 0.08);
  --cyan-glow: rgba(0, 212, 255, 0.6);
  --text: #c8d6e5;
  --text-dim: #667788;
  --font: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0, 212, 255, 0.015) 2px,
    rgba(0, 212, 255, 0.015) 4px
  );
  pointer-events: none;
  z-index: 1000;
}
.hud-frame { position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 999; }
.corner { position: absolute; width: 40px; height: 40px; border-color: rgba(0,212,255,0.25); border-style: solid; border-width: 0; }
.corner-tl { top: 12px; left: 12px; border-top-width: 2px; border-left-width: 2px; }
.corner-tr { top: 12px; right: 12px; border-top-width: 2px; border-right-width: 2px; }
.corner-bl { bottom: 12px; left: 12px; border-bottom-width: 2px; border-left-width: 2px; }
.corner-br { bottom: 12px; right: 12px; border-bottom-width: 2px; border-right-width: 2px; }
.content { text-align: center; z-index: 1; padding: 2em; }
.logo {
  font-size: 3em;
  font-weight: 700;
  color: var(--cyan);
  letter-spacing: 0.4em;
  text-shadow: 0 0 30px var(--cyan-glow), 0 0 60px rgba(0,212,255,0.3);
  margin-bottom: 0.2em;
}
.subtitle {
  font-size: 0.9em;
  color: var(--text-dim);
  letter-spacing: 0.5em;
  margin-bottom: 2.5em;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5em;
  max-width: 700px;
  width: 100%;
}
.card {
  background: var(--bg-card);
  border: 1px solid rgba(0,212,255,0.2);
  border-radius: 6px;
  padding: 2em 1em;
  text-decoration: none;
  color: var(--text);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: var(--cyan);
  opacity: 0;
  transition: opacity 0.3s ease;
}
.card:hover {
  border-color: rgba(0,212,255,0.5);
  box-shadow: 0 0 20px rgba(0,212,255,0.15), 0 0 40px rgba(0,212,255,0.05);
  transform: translateY(-2px);
}
.card:hover::before { opacity: 1; }
.card-icon { font-size: 1.8em; margin-bottom: 0.5em; display: block; }
.card-title {
  font-size: 0.75em;
  font-weight: 700;
  color: var(--cyan);
  letter-spacing: 0.15em;
}
.dash-link {
  display: block;
  width: 100%;
  max-width: 700px;
  margin-top: 2em;
  padding: 16px;
  background: transparent;
  border: 1px solid rgba(0,212,255,0.3);
  color: var(--cyan);
  font-family: var(--font);
  font-size: 0.8em;
  font-weight: 700;
  letter-spacing: 0.15em;
  text-decoration: none;
  text-align: center;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.dash-link:hover {
  border-color: var(--cyan);
  box-shadow: 0 0 20px rgba(0,212,255,0.2), 0 0 40px rgba(0,212,255,0.1);
  transform: translateY(-1px);
  background: var(--cyan-dim);
}
@media (max-width: 600px) {
  .logo { font-size: 2em; }
  .grid { grid-template-columns: repeat(2, 1fr); max-width: 400px; }
}
</style>
</head>
